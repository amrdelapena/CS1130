<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>

<style>
body 
{
    background-color: white;
    text-align: center;
}

h1 
{
    margin-top: 250px;
}
</style>

<body>

    <h1>Simple Payroll</h1>

    <div>
    <br>
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName">
    </div>

    <div>
    <br>
    <label for="payPerHour">Pay per Hour (₱):</label>
    <input type="number" id="payPerHour" min="0">
    </div>
    
    <div>
    <br>
    <label for="totalHoursWorked">Total Hours Worked:</label>
    <input type="number" id="totalHoursWorked" min="0">
    <button onclick="calculatePayroll()">Calculate Gross Pay</button>
    </div>

    <ul id="resultList"></ul>

    <p>  
        <a href="index.html">Back to Home Page</a>
    </p>

    <script>
        function calculatePayroll() 
        {
            var employeeName = document.getElementById("employeeName").value;
            var payPerHour = parseFloat(document.getElementById("payPerHour").value);
            var totalHoursWorked = parseFloat(document.getElementById("totalHoursWorked").value);

            if (isNaN(payPerHour) || isNaN(totalHoursWorked)) 
            {
                alert("Please enter valid numeric values for Pay per Hour and Total Hours Worked.");
                return;
            }

            var grossPay = payPerHour * totalHoursWorked;

            // Create a new list item
            var listItem = document.createElement("li");
            listItem.textContent = "Gross Pay for " + employeeName + ": ₱" + grossPay.toFixed(2);

            // Append the list item to the result list
            document.getElementById("resultList").appendChild(listItem);

            // Clear input fields
            document.getElementById("employeeName").value = "";
            document.getElementById("payPerHour").value = "";
            document.getElementById("totalHoursWorked").value = "";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignments</title>

    <style>
        body 
        {
            background-color: white;
            text-align: center;
        }

        h1 
        {
            margin-top: 225px;
        }

        h2 
        {
            margin-top: 0px;
        }

        .button 
        {
            background-color: #ffa8a8;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        .button:hover 
        {
            background-color: #ff8181;
        }
    </style>
</head>

<body style="background-color:white;">

    <h1>Aliyah Mae R. De La Pe√±a's Assignments</h1>
    <h2>Introduction to Computing</h2>

    <button id="assignment1" class="button">Assignment #1 - Conversion</button>
    <br>
    <button id="assignment2" class="button">Assignment #2 - Income Tax Calculator</button>
    <br>
    <button id="assignment3" class="button">Assignment #3 - Factorial, Sum and Average of First N Natural Numbers</button>
    <br>
    <button id="assignment4" class="button">Assignment #4 - Simple Payroll</button>

    <script>
        function playSoundEffectHover() 
        {
            var audio = new Audio('audio/hover.m4a');
            audio.preload = 'auto';
            audio.play();
        }

        function playSoundEffectClick() 
        {
            var audio = new Audio('audio/clicked.m4a');
            audio.preload = 'auto';
            audio.play();
        }

        function addSoundEffectsToButton(buttonId, url) 
        {
            var button = document.getElementById(buttonId);

            button.addEventListener("mouseenter", function () 
            {
                playSoundEffectHover();
            });

            button.addEventListener("click", function () 
            {
                playSoundEffectClick();
                window.location.href = url;
            });
        }

        addSoundEffectsToButton("assignment1", "ass1.html");
        addSoundEffectsToButton("assignment2", "ass2.html");
        addSoundEffectsToButton("assignment3", "ass3.html");
        addSoundEffectsToButton("assignment4", "ass4.html");
    </script>
</body>
</html>
